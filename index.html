<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Strategy Checklist</title>
  <style>
    body { 
      font-family: 'Segoe UI', Arial, sans-serif; 
      background: #f4f7fa; 
      margin: 0; 
      padding: 20px;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 { 
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    
    h2 { 
      margin-top: 1.5em; 
      color: #2980b9;
      position: relative;
      padding-left: 10px;
    }
    
    h2::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background-color: #3498db;
      border-radius: 2px;
    }
    
    .section { 
      background: #fff; 
      padding: 20px; 
      border-radius: 10px; 
      margin-bottom: 25px; 
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    
    .section:hover {
      transform: translateY(-3px);
    }
    
    .item { 
      display: flex; 
      align-items: center; 
      margin: 15px 0;
      padding: 8px 10px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    
    .item:hover {
      background-color: #f7f9fc;
    }
    
    .item input[type="checkbox"] { 
      width: 22px; 
      height: 22px;
      cursor: pointer;
      accent-color: #27ae60;
    }
    
    .item label { 
      margin-left: 15px; 
      font-size: 1.1em; 
      color: #555; 
      transition: all 0.3s;
      cursor: pointer;
      flex: 1;
    }
    
    /* When checked, make label green, bold, and more noticeable */
    .item input[type="checkbox"]:checked + label {
      color: #27ae60;
      font-weight: bold;
    }
    
    .progress-bar {
      height: 10px;
      background-color: #ecf0f1;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background-color: #2ecc71;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .section-completion {
      font-size: 0.9em;
      color: #7f8c8d;
    }
    
    .buttons { 
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    button { 
      padding: 12px 20px; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer; 
      font-weight: bold;
      transition: all 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button#clear { 
      background: #e74c3c; 
      color: #fff; 
    }
    
    button#save { 
      background: #2ecc71; 
      color: #fff; 
    }
    
    button#download { 
      background: #3498db; 
      color: #fff; 
    }
    
    button#export { 
      background: #9b59b6; 
      color: #fff; 
    }
    
    .timestamp {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #7f8c8d;
    }
    
    .summary {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .summary h3 {
      margin-top: 0;
      color: #2c3e50;
    }
    
    .summary-stat {
      display: inline-block;
      margin: 0 20px;
      font-size: 1.2em;
    }
    
    .summary-stat strong {
      color: #3498db;
      font-size: 1.5em;
    }
    
    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }
      
      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>4H & 15m Trading Strategy Checklist</h1>
    
    <div class="summary">
      <h3>Progress Summary</h3>
      <div class="summary-stat">Completed: <strong id="completed-count">0</strong>/<strong id="total-count">0</strong></div>
      <div class="summary-stat">Progress: <strong id="progress-percent">0%</strong></div>
      <div class="progress-bar">
        <div class="progress" id="total-progress"></div>
      </div>
    </div>

    <div class="section" id="htf">
      <div class="section-header">
        <h2>HIGH TIMEFRAME SETUP (4H)</h2>
        <span class="section-completion" id="htf-completion">0/6</span>
      </div>
      <div class="progress-bar">
        <div class="progress" id="htf-progress"></div>
      </div>
      <div class="item"><input type="checkbox" id="htf1" /><label for="htf1">Build 4H Narrative</label></div>
      <div class="item"><input type="checkbox" id="htf2" /><label for="htf2">Mark S&D Zones based on Narrative</label></div>
      <div class="item"><input type="checkbox" id="htf3" /><label for="htf3">Identify Swing High & Low</label></div>
      <div class="item"><input type="checkbox" id="htf4" /><label for="htf4">Mark zones between swings</label></div>
      <div class="item"><input type="checkbox" id="htf5" /><label for="htf5">Create alerts at zone edges</label></div>
      <div class="item"><input type="checkbox" id="htf6" /><label for="htf6">Discard broken zones</label></div>
    </div>

    <div class="section" id="ltf">
      <div class="section-header">
        <h2>LOW TIMEFRAME EXECUTION (15m)</h2>
        <span class="section-completion" id="ltf-completion">0/8</span>
      </div>
      <div class="progress-bar">
        <div class="progress" id="ltf-progress"></div>
      </div>
      <div class="item"><input type="checkbox" id="ltf1" /><label for="ltf1">Confirm alignment with 4H trend</label></div>
      <div class="item"><input type="checkbox" id="ltf2" /><label for="ltf2">Watch for Liquidity Sweep at POIs</label></div>
      <div class="item"><input type="checkbox" id="ltf3" /><label for="ltf3">Watch for Market Shift</label></div>
      <div class="item"><input type="checkbox" id="ltf4" /><label for="ltf4">Ensure zone tested twice</label></div>
      <div class="item"><input type="checkbox" id="ltf5" /><label for="ltf5">Wait for price return to triggering zone</label></div>
      <div class="item"><input type="checkbox" id="ltf6" /><label for="ltf6">Set limit entry at zone edge</label></div>
      <div class="item"><input type="checkbox" id="ltf7" /><label for="ltf7">SL behind zone (candle or ATR)</label></div>
      <div class="item"><input type="checkbox" id="ltf8" /><label for="ltf8">Target +3R or nearest HTF zone</label></div>
    </div>

    <div class="section" id="management">
      <div class="section-header">
        <h2>TRADE & CAPITAL MANAGEMENT</h2>
        <span class="section-completion" id="management-completion">0/7</span>
      </div>
      <div class="progress-bar">
        <div class="progress" id="management-progress"></div>
      </div>
      <div class="item"><input type="checkbox" id="tm1" /><label for="tm1">Risk 1% per trade</label></div>
      <div class="item"><input type="checkbox" id="tm2" /><label for="tm2">Max 3 losses per day</label></div>
      <div class="item"><input type="checkbox" id="tm3" /><label for="tm3">Min 2 pips SL</label></div>
      <div class="item"><input type="checkbox" id="tm4" /><label for="tm4">Pair: EUR/USD, AUD/USD, GBP/USD</label></div>
      <div class="item"><input type="checkbox" id="tm5" /><label for="tm5">Trade: 2pm-5pm & 7pm-10pm</label></div>
      <div class="item"><input type="checkbox" id="tm6" /><label for="tm6">Full TP at +3R, no partials</label></div>
      <div class="item"><input type="checkbox" id="tm7" /><label for="tm7">Set & forget</label></div>
    </div>

    <div class="buttons">
      <button id="save">Save Progress</button>
      <button id="clear">Clear All</button>
      <button id="download">Download File</button>
      <button id="export">Export as CSV</button>
    </div>
    
    <div class="timestamp" id="last-saved">
      Last saved: Never
    </div>
  </div>

  <script>
    // Get all checkboxes and organize by section
    const allCheckboxes = Array.from(document.querySelectorAll('input[type="checkbox"]'));
    const sections = {
      'htf': Array.from(document.querySelectorAll('#htf input[type="checkbox"]')),
      'ltf': Array.from(document.querySelectorAll('#ltf input[type="checkbox"]')),
      'management': Array.from(document.querySelectorAll('#management input[type="checkbox"]'))
    };
    
    // Initialize counters
    document.getElementById('total-count').textContent = allCheckboxes.length;
    updateProgress();
    
    // Load saved state from localStorage
    function load() {
      allCheckboxes.forEach(cb => {
        const val = localStorage.getItem(cb.id);
        if (val !== null) cb.checked = JSON.parse(val);
      });
      
      // Load last saved timestamp
      const lastSaved = localStorage.getItem('lastSaved');
      if (lastSaved) {
        document.getElementById('last-saved').textContent = 'Last saved: ' + new Date(parseInt(lastSaved)).toLocaleString();
      }
      
      updateProgress();
    }

    // Save state to localStorage
    function save() {
      allCheckboxes.forEach(cb => {
        localStorage.setItem(cb.id, JSON.stringify(cb.checked));
      });
      
      // Save timestamp
      const now = Date.now();
      localStorage.setItem('lastSaved', now);
      document.getElementById('last-saved').textContent = 'Last saved: ' + new Date(now).toLocaleString();
      
      updateToast('Checklist saved!');
    }

    // Clear all checkboxes and localStorage
    function clearAll() {
      if (confirm('Are you sure you want to clear all checkboxes?')) {
        allCheckboxes.forEach(cb => {
          cb.checked = false;
          localStorage.removeItem(cb.id);
        });
        
        updateProgress();
        updateToast('Checklist cleared!');
      }
    }

    // Update progress bars and counters
    function updateProgress() {
      // Update total progress
      const completedCount = allCheckboxes.filter(cb => cb.checked).length;
      const totalCount = allCheckboxes.length;
      const progressPercent = Math.round((completedCount / totalCount) * 100);
      
      document.getElementById('completed-count').textContent = completedCount;
      document.getElementById('progress-percent').textContent = progressPercent + '%';
      document.getElementById('total-progress').style.width = progressPercent + '%';
      
      // Update section progress
      for (const [sectionId, checkboxes] of Object.entries(sections)) {
        const sectionCompleted = checkboxes.filter(cb => cb.checked).length;
        const sectionTotal = checkboxes.length;
        const sectionPercent = Math.round((sectionCompleted / sectionTotal) * 100);
        
        document.getElementById(`${sectionId}-completion`).textContent = `${sectionCompleted}/${sectionTotal}`;
        document.getElementById(`${sectionId}-progress`).style.width = sectionPercent + '%';
      }
    }

    // Create HTML file for download
    function downloadFile() {
      const html = '<!DOCTYPE html>\n' + document.documentElement.outerHTML;
      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'trading_checklist.html';
      a.click();
      URL.revokeObjectURL(url);
      
      updateToast('File downloaded!');
    }
    
    // Export checklist as CSV
    function exportCSV() {
      let csv = 'Section,Item,Status\n';
      
      // Add HTF items
      sections.htf.forEach(cb => {
        const label = document.querySelector(`label[for="${cb.id}"]`).textContent;
        csv += `High Timeframe,"${label}",${cb.checked ? 'Completed' : 'Pending'}\n`;
      });
      
      // Add LTF items
      sections.ltf.forEach(cb => {
        const label = document.querySelector(`label[for="${cb.id}"]`).textContent;
        csv += `Low Timeframe,"${label}",${cb.checked ? 'Completed' : 'Pending'}\n`;
      });
      
      // Add Management items
      sections.management.forEach(cb => {
        const label = document.querySelector(`label[for="${cb.id}"]`).textContent;
        csv += `Trade Management,"${label}",${cb.checked ? 'Completed' : 'Pending'}\n`;
      });
      
      // Create and download CSV file
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'trading_checklist_export.csv';
      a.click();
      URL.revokeObjectURL(url);
      
      updateToast('CSV exported!');
    }
    
    // Create toast notification
    function updateToast(message) {
      // Remove existing toast if any
      const existingToast = document.getElementById('toast');
      if (existingToast) {
        document.body.removeChild(existingToast);
      }
      
      // Create new toast
      const toast = document.createElement('div');
      toast.id = 'toast';
      toast.textContent = message;
      toast.style.position = 'fixed';
      toast.style.bottom = '20px';
      toast.style.left = '50%';
      toast.style.transform = 'translateX(-50%)';
      toast.style.backgroundColor = '#2ecc71';
      toast.style.color = 'white';
      toast.style.padding = '10px 20px';
      toast.style.borderRadius = '5px';
      toast.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
      toast.style.zIndex = '1000';
      
      document.body.appendChild(toast);
      
      // Remove toast after 3 seconds
      setTimeout(() => {
        if (document.body.contains(toast)) {
          document.body.removeChild(toast);
        }
      }, 3000);
    }

    // Add event listeners
    document.getElementById('save').addEventListener('click', save);
    document.getElementById('clear').addEventListener('click', clearAll);
    document.getElementById('download').addEventListener('click', downloadFile);
    document.getElementById('export').addEventListener('click', exportCSV);
    
    // Add event listeners to checkboxes for auto-updating progress
    allCheckboxes.forEach(cb => {
      cb.addEventListener('change', updateProgress);
    });
    
    // Load saved state when page loads
    window.addEventListener('load', load);
  </script>
</body>
</html>
